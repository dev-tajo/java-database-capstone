spring.application.name=back-end

spring.datasource.url=jdbc:mysql://<mysql_host>/cms?usessl=false
spring.datasource.username=root

spring.datasource.password=<mysql_password>
# spring.jpa.hibernate.ddl-auto=create : create schema and destroys previous data
# spring.jpa.hibernate.ddl-auto=update : update database if necessary
# spring.jpa.hibernate.ddl-auto=validate :  validate schema, make no changes
spring.jpa.hibernate.ddl-auto=update

# logging and sql: see https://runebook.dev/en/articles/spring_boot/application-properties/application-properties.data.spring.jpa.show-sql

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate=TRACE
# logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# spring.jpa.properties.hibernate.generate_statistics=true

# use in production system:
# spring.jpa.properties.hibernate.generate_statistics=false
# logging.level.org.hibernate=ERROR

# spring.jpa.show-sql=true  : nicht zu empfehlen
# for "spring.jpa.open-in-view=false" see https://stackoverflow.com/questions/30549489/what-is-this-spring-jpa-open-in-view-true-property-in-spring-boot
spring.jpa.open-in-view=false

spring.data.mongodb.uri=mongodb://root:<mongodb_password>@<mongodb_host>:27017/prescriptions?authSource=admin"

management.endpoint.health.show-details=always
management.health.db.enabled=true


api.path=/
jwt.secret=$!@#$^%$$$%####$DDCPN0234FCFDPD8670M
jwt.expiration=86400000

# Basisverzeichnis fuer statische Assets (z.B. CSS, JS, Images)
spring.web.resources.static-locations=classpath:/static/


# -------------------------
# Thymeleaf Configuration
# -------------------------
# Basisverzeichnis fuer Thymeleaf Vorlagen
spring.thymeleaf.prefix=classpath:/templates/
# alle Vorlagen haben die Endung .html
spring.thymeleaf.suffix=.html
# Render-Modus fuer Vorlagen (z.B. Rueckgabe von "admin/adminDashboard" wird zu "admin/adminDashboard.html" aufgeloest
spring.thymeleaf.mode=HTML
# Deaktiviert das Caching von Vorlagen (hilfreich fuer Entwicklung zur sofortigen Uebernahme von Aenderungen ohne App-neustart)
spring.thymeleaf.cache=false
# alle Vorlagen werden mit utf-8 Codierung gelesen (zwecks Internationalisierung / Sonderzeichen)
spring.thymeleaf.encoding=UTF-8
